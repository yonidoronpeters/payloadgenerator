<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Error</title>
</head>
<body>
<p>The given schema is invalid :(</p>
<p style="color: red" th:text="${error.message}" />
<p><b th:if="${error.cause}" th:text="${error.cause.message}"/></p>
<p>See more details in the log</p>
<p><a href="javascript:history.back()">Try again</a></p>
</body>
</html>
